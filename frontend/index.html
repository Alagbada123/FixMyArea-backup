<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="FixMyArea is a community-driven platform empowering citizens to report and track local infrastructure issues"
    />
    <meta
      name="keywords"
      content="FixMyArea, infrastructure, community, reporting, tracking, local government"
    />
    <meta
      name="author"
      content="Otetumo Oluwaseun, Salu Oluwafikunayomi, Gemechis Chala, Alagbada Abiodun"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://fixmyarea.com/" />
    <meta property="og:title" content="FixMyArea - Community Infrastructure Reporting Platform" />

      property="og:description"
      content="Empower your community by reporting and tracking local infrastructure issues. Join citizens in making your area better."
    />
    <meta property="og:image" content="https://fixmyarea.com/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:image:alt"
      content="FixMyArea - Community Infrastructure Reporting Platform"
    />
    <meta property="og:site_name" content="FixMyArea" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://fixmyarea.com/" />
    <meta
      property="twitter:title"
      content="FixMyArea - Community Infrastructure Reporting Platform"
    />
    <meta
      property="twitter:description"
      content="Empower your community by reporting and tracking local infrastructure issues. Join citizens in making your area better."
    />
    <meta property="twitter:image" content="https://fixmyarea.com/og-image.jpg" />
    <meta
      property="twitter:image:alt"
      content="FixMyArea - Community Infrastructure Reporting Platform"
    />

    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <link rel="canonical" href="https://fixmyarea.com/" />

    <meta name="theme-color" content="#3B82F6" />
    <meta name="msapplication-TileColor" content="#3B82F6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="FixMyArea" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>FixMyArea - Community Infrastructure Reporting Platform</title>
